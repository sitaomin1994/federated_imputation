# @package config_vars
# @package config_vars
var1:
  # variation of dataset_name
  - name: dataset_name
    value: [breast]
    keys:
      - dataset
      - name
    save_mode: dir1

  # variation of missing mechanism
  - name: missing_mechanism
    value: [mar, mary]
    save_mode: dir2
    keys:
      - missing_simulate
      - ms_mechanism

  # variation of clf_model
  - name: imputation_model
    value: [iterative-sklearn, simple ]
    save_mode: dir3
    keys:
      - imputation
      - name

  # variation of clf_model
  - name: clf_model
    value: [logistic, rf_clf]
    save_mode: dir4
    keys:
      - clf_model
      - name

  # variation of missing ratios
  - name: missing_ratios
    value: [0.0, 0.1, 0.3, 0.5, 0.7, 0.9]
    keys:
      - missing_simulate
      - ms_ratio