# @package config_vars
var1:
  # variation of dataset_name
  - name: dataset_name
    value: [segmentation]
    keys:
      - dataset
      - name
    save_mode: dir1

  # variation of missing mechanism
  - name: missing_mechanism
    value: [ mcar,  mar, mary ]
    save_mode: dir2
    keys:
      - missing_simulate
      - ms_mechanism

  # data partition
  - name: data_partition
    value: [1, 5, 10, 15]
    keys:
      - data_partition
      - k

  # variation of clf_model
  - name: clf_model
    value: [logistic]
    save_mode: dir3
    keys:
      - clf_model
      - name

  # variation of missing ratios
  - name: missing_ratios
    value: [0.0, 0.25, 0.5, 0.75, 0.9]
    keys:
      - missing_simulate
      - ms_ratio

  # variation of feature missing
  - name: feature_missing
    value: [ 1.0 ]
    keys:
      - missing_simulate
      - ms_features