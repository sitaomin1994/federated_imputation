# @package config_vars
breast2:
  # dataset_name
  - name: dataset_name
    value: [breast]
    keys:
      - data
      - dataset_name
    save_mode: dir1

  # num_client
  - name: n_client
    value: [ 40 ]
    save_mode: dir2
    keys:
      - num_clients

  # data partition
  - name: data_partition
    value: [sample@p=0.025]
    save_mode: dir3
    keys:
      - data_partition
      - strategy

  # missing scenario
  - name: mm_strategy
    value: [nonignorable_ms_lr]
    save_mode: dir4
    keys:
      - missing_simulate
      - mm_strategy

  # missing scenario
  - name: mr_strategy
    value: [random_in_group2]
    save_mode: dir5
    keys:
      - missing_simulate
      - mr_strategy

  # missing scenario
  - name: server_type
    value: [fedavg_pytorch]
    save_mode: none
    keys:
      - server_type

  # aggregation strategy
  - name: agg_strategy
    value: [local, fedavg-s, fedmechw, fedmechclw]
    #value: [fedmechcl3]
    save_mode:
    keys:
      - agg_strategy_imp
      - strategy

  - name: seed
    value: [102931466]
    save_mode:
    keys:
      - experiment
      - seed

  - name: seed2
    value: [ 50 ]
    save_mode:
    keys:
      - experiment
      - random_seed

  - name: params
    value: [false]
    save_mode:
    keys:
      - tune_params

  # n_rounds
  - name: n_rounds
    value: [5]
    save_mode: none
    keys:
      - experiment
      - n_rounds

  - name: np
    value: [5]
    save_mode: none
    keys:
      - experiment
      - num_process