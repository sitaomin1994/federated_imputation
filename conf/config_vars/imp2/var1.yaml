# @package config_vars
var1:
  # dataset_name
  - name: dataset_name
    value: [iris]
    keys:
      - data
      - dataset_name
    save_mode: dir1
  # missing mechanism
  - name: missing_mechanism
    value: [mcar, mar, mary]
    save_mode: dir2
    keys:
      - missing_simulate
      - ms_mechanism
      - params
      - mechanism
  # feature missing
  - name: feature_missing
    value: [1.0]
    keys:
      - missing_simulate
      - ms_features
      - params
      - ratio
    save_mode:

  # aggregation strategy
  - name: agg_strategy
    value: [local, fedavg, fedwavgcl-fc-rmse]     #[fedavg, fedwavgcl-fc-rmse, fedavg-h]
    save_mode:
    keys:
      - agg_strategy_imp
      - strategy