# @package config_vars
ext_exp31:
  # dataset_name
  - name: dataset_name
    value: [codon, codrna, mimiciii_mo2, genetic, heart]
    keys:
      - data
      - dataset_name
    save_mode: dir1

  # num_client
  - name: n_client
    value: [10]
    save_mode: dir2
    keys:
      - num_clients

  # data partition
  - name: data_partition
    value: [sample-evenly]
    save_mode: dir3
    keys:
      - data_partition
      - strategy

  # missing scenario
  - name: mm_strategy
    value:
      - random2@mrl=0.3_mrr=0.7_mm=mnarlrq
    save_mode: dir4
    keys:
      - missing_simulate
      - mm_strategy_new

  # missing scenario
  - name: mm_corr_type
    value: [allk0.25_sphere]
    save_mode: dir4
    keys:
      - missing_simulate
      - mm_strategy_params
      - corr_type

  # aggregation strategy
  - name: agg_strategy
    value: [local_gain, central_gain, fedavg_gain]
    save_mode:
    keys:
      - agg_strategy_imp
      - strategy

  - name: seed
    value: [102931466]
    save_mode:
    keys:
      - experiment
      - seed

  - name: seed2
    value: [ 50 ]
    save_mode:
    keys:
      - experiment
      - random_seed

  - name: params
    value: [false]
    save_mode:
    keys:
      - tune_params

  # n_rounds
  - name: n_rounds
    value: [10]
    save_mode: none
    keys:
      - experiment
      - n_rounds

  - name: np
    value: [10]
    save_mode: none
    keys:
      - experiment
      - num_process

  - name: test_size
    value: [ 0.1 ]
    save_mode: none
    keys:
      - experiment
      - test_size